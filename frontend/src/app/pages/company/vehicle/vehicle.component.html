<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h2>Veículos</h2>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="openClientModal()">
        <i class="bi bi-plus-circle me-2"></i>Adicionar Veículo
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{ vehicle.placa }}</td>
          <td>{{ vehicle.marca }}</td>
          <td>{{ vehicle.modelo }}</td>
          <td>{{ vehicle.ano }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditClientModal(vehicle.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="openDeleteClientModal(vehicle.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="vehicles.length === 0" class="text-center mt-4">
    <p>Nenhum veículo cadastrado.</p>
  </div>
</div>
