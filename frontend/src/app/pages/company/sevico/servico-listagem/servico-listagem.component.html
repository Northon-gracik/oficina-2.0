<div class="container mt-4">
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="openAgendamentoModal()">Agendar serviço</button>
      </div>
    </div>
    <h2>Listagem de Serviços</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nº Serviço</th>
          <th>Cliente</th>
          <th>Veículo</th>
          <th>Data de Início</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos">
          <td>{{ servico.id }}</td>
          <td>{{ servico.cliente }}</td>
          <td>{{ servico.veiculo }}</td>
          <td>{{ servico.dataInicio | date:'dd/MM/yyyy' }}</td>
          <td>{{ servico.status }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm" (click)="verDetalhes(servico.id)">Ver Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
