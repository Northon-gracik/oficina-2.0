<!-- Modal -->
<div class="" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true">
    <div class="">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmação de Exclusão</h5>
                <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja excluir o {{vehicleDescripition}}? Todos os dados associados serão apagados
                permanentemente.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"(click)="activeModal.dismiss()" >Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
