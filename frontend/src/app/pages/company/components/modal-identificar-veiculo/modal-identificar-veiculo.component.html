<div class="modal-header">
    <h4 class="modal-title">Identificar Veículo</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p-stepper>
        <p-stepperPanel header="Identificação do Cliente">
            <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div
                        class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        <app-custom-input [control]="cpfCnpjControl" label="CPF/CNPJ" placeholder="Digite o CPF ou CNPJ"
                            type="numeroIdentificacao"></app-custom-input>
                    </div>
                </div>
                <div class="d-flex pt-4 justify-content-between">
                    <button class="btn btn-secondary" (click)="verificarCliente(); nextCallback.emit()">
                        Pular
                    </button>
                    <button type="button" class="btn btn-primary" [disabled]="!cliente"
                        (click)="verificarCliente(); nextCallback.emit()">
                        Verificar Cliente
                        <i class="pi pi-arrow-right ml-2"></i>
                    </button>
                </div>
                <div *ngIf="cliente" class="flex flex-column pt-4">
                    <p>
                        <strong>Nome: </strong>{{ cliente.nomeCompleto }}
                    </p>
                    <p>
                        <strong>CPF/CNPJ: </strong>{{ cliente.numeroIdentificacao }}
                    </p>
                    <p>
                        <strong>Telefone: </strong>{{ cliente.numeroTelefone }}
                    </p>
                </div>

            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Selecionar Veículo">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
                let-index="index">
                <div class="flex flex-column h-12rem">
                    <div
                        class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        <app-select [control]="controlSelect" [opcoes]="myOptionsSelect"
                            [internalControl]="searchControl" label="Buscar veículo" placeholder="Digite a placa, marca ou modelo."
                            [minLenthShowDropdown]="lengthShowDropdown()"></app-select>
                    </div>
                </div>
                <div class="d-flex pt-4 justify-content-between">
                    <button type="button" class="btn btn-secondary" (click)="prevCallback.emit()">
                        Voltar
                        <i class="pi pi-arrow-left mr-2"></i>
                    </button>
                    <button type="button" class="btn btn-primary" (click)="adicionarVeiculo(); nextCallback.emit()">
                        Selecionar veículo
                        <i class="pi pi-arrow-right ml-2"></i>
                    </button>
                </div>
            </ng-template>
        </p-stepperPanel>
    </p-stepper>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Sair</button>
</div>
